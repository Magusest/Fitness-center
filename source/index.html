<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Описание проекта">
    <title>Fitness-center</title>
    <link rel="stylesheet" href="css/style.min.css">
  </head>
  <body>
    <div class="wrapper">
      <header>
        <div class="container">
          <div class="header">
            <div class="header__logo logo">
              <a href="#" class="logo__link">
                <img src="./img/logo/SUPERGYM.svg" width="122" height="44" alt="Logotipe our gym">
              </a>
            </div>
            <div class="header__contact">
              <a href="tel:+78005555555" class="header__contact-link">8-800-555-55-55</a>
            </div>
          </div>
        </div>
      </header>
      <main>
        <h1 class="visually-hidden">Welcome to our gym. Together we make you better!</h1>
        <section class="greeting">
          <div class="container">
            <div class="greeting__container">
              <div class="greeting__wrapper">
                <h2>фитнес центр</h2>
                <p>Омск</p>
                <ul class="greeting__wrapper-list list">
                  <li>
                    <span>Тренажёрный зал</span>
                  </li>
                  <li>
                    <span>Групповые занятия</span>
                  </li>
                  <li>
                    <span>Кардио-зона</span>
                  </li>
                </ul>
              </div>
              <picture>
                <source type="image/webp" srcset="./img/greeting/greeting.webp 1x, ./img/greeting/greeting@2x.webp 2x">
                <img src="./img/greeting/greeting.jpg" srcset="./img/greeting/greeting@2x.jpg" width="500" width="556" alt="Увереный в себе мужчина в футболке супермена">
              </picture>
            </div>
          </div>
        </section>
        <!-- <section class="intro">
          <div class="container">
            <h1>Тестовая страница.</h1>
            <p>На данной странице показан пример модальных окон.</p>
            <p>Перед началом разработки не забудьте удалить всё содержимое &#8249;main&#8250;&#8249;&#8260;main&#8250;.</p>
            <p><a class="btn" href="#" data-open-modal="feedback">modal--feedback link</a></p>
            <p><a class="btn" href="#" data-open-modal="success">modal--success link</a></p>
          </div>
        </section> -->
      </main>
      <footer>
        <div class="container"></div>
      </footer>
    </div>

    <!-- Модалки -->
    <div class="modal modal--preload" data-modal="feedback">
      <div class="modal__wrapper">
        <div class="modal__overlay" data-close-modal></div>
        <div class="modal__content">
          <p class="modal__description">Обычная модалка</p>
          <button class="modal__close-btn btn-reset" type="button" aria-label="Закрыть попап" data-close-modal>
            <svg width="15" height="15">
              <use xlink:href="img/sprite.svg#icon-close"></use>
            </svg>
          </button>
        </div>
      </div>
    </div>

    <div class="modal modal--preload modal--fit-content modal--no-scale" data-modal="success">
      <div class="modal__wrapper">
        <div class="modal__overlay" data-close-modal></div>
        <div class="modal__content">
          <p class="modal__description">Размер этой модалки зависит от ширины контента,<br> отключена анимация-скейл</p>
          <button class="modal__close-btn btn-reset" type="button" aria-label="Закрыть попап" data-close-modal>
            <svg width="15" height="15">
              <use xlink:href="img/sprite.svg#icon-close"></use>
            </svg>
          </button>
        </div>
      </div>
    </div>

    <script src="js/vendor.min.js"></script>
    <script src="js/main.min.js"></script>
  </body>
</html>
